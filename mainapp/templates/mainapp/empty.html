{% load staticfiles %}

<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>
        {% block title %}
        {{ title|capfirst }}
        {% endblock title %}
    </title>
</head>
<body>

<div class="container">
    <div class="row">
        <div class="col">
            <a href="/">траты</a><br>
            <a href="/budget/">бюджет</a>
        </div>
        <div class="col">
            <div>

                <form>
                    <div class="mb-3">
                        <label for="name" class="form-label">Название</label>
                        <input type="text" class="form-control" id="name">
                        <div id="nameHelp" class="form-text"></div>
                    </div>
                    <div class="mb-3">
                        <label for="price" class="form-label">Цена</label>
                        <input type="text" class="form-control" id="price">
                    </div>
                    <div class="mb-3">
                        <div class="btn-group" role="group" aria-label="Basic outlined example">
                            {% for category in categories %}
                            <button type="button" class="btn btn-outline-primary" data-id="{{ category.id }}"
                                    onclick="chooseCategory(this)">{{ category.name }}
                            </button>
                            {% endfor %}
                        </div>
                    </div>
                    <div class="mb-3">
                        <button type="button" class="btn btn-primary" onclick="addNewProduct()">Добавить</button>
                    </div>
                </form>

                <div class="alert alert-success" role="alert" id="result" style="display:none"></div>

            </div>
        </div>
        <div class="col">

        </div>
    </div>
</div>

<!-- Optional JavaScript; choose one of the two! -->

<!-- Option 1: Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
-->

<script>
    var categoryId = 0;
</script>
<script type="text/javascript"> window.CSRF_TOKEN = "{{ csrf_token }}"; </script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="{% static 'js/script.js' %}"></script>
</body>
</html>
